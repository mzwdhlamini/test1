<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>DigiBank</title>
    </h:head>
    <h:body>
    	<h2>DigiBank - International Money Transfers</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    		<h:outputLabel value="Name : "/>
    	   <h:inputText value="#{transfercontroller.transfer.Name}"></h:inputText>
    	   <h:outputLabel value="SourcePassport : "/>
    	   <h:inputText value="#{transfercontroller.transfer.SourcePassport}"></h:inputText>
    	   <h:outputLabel value="DestinationPassport : "/>
    	   <h:inputText value="#{transfercontroller.transfer.DestinationPassport}"></h:inputText>
    	   <h:outputLabel value="DestinationBank : "/>
    	   <h:inputText value="#{transfercontroller.transfer.DestinationBank}"></h:inputText>
    	   <h:outputLabel value="DestationCountry : "/>
    	   <h:inputText value="#{transfercontroller.transfer.DestationCountry}"></h:inputText>
    	   <h:outputLabel value="AccountNumber : "/>
    	   <h:inputText value="#{transfercontroller.transfer.AccountNumber}"></h:inputText>
    	   <h:outputLabel value="Amount : "/>
    	   <h:inputText value="#{transfercontroller.transfer.Amount}"></h:inputText>
    	   <h:outputLabel value="TransactionCode : "/>
    	   <h:inputText value="#{transfercontroller.transfer.TransactionCode}"></h:inputText>
    	   </h:panelGrid>
    	   <h:commandButton value="submit" action="#{transfercontroller.AddNewtransfer}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
